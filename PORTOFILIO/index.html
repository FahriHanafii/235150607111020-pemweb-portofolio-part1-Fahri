<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahri Hanafi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            background-color: #f4f4f9;
        }

        .hero-section {
            background-image: url(IMG_1127.JPG); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: inherit;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .hero-content blockquote {
            font-style: italic;
            font-size: 1rem;
            margin-top: 10px;
            color: #d1d1d1;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .buttons a {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #444;
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center; 
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ddd;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-content">
            <p>Welcome ðŸ‘‹</p>
            <h1>Fahri Hanafi</h1>
            <blockquote>"if you need a hero just look in the mirror."</blockquote>
            
            <div class="social-icons">
                <a href="me.html" title="About Me"><i class="fas fa-user"></i></a> <!-- Ikon ME -->
                <a href="https://instagram.com/fahrihanafi_" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fahri Hanafi</p>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleDateString('en-GB', { year: 'numeric', month: 'short', day: 'numeric' }) +
                ' ' + now.toLocaleTimeString();
            document.querySelector('footer p').textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
    </script>

    <style>
        .about-me {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
        }

        .about-me h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .about-me p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .about-me blockquote {
            font-style: italic;
            color: #d1d1d1;
        }
    </style>
</body>
</html>
